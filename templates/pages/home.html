{% extends "pages/_base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Homepage</h1>
    {% if user.is_authenticated %}
        Hi {{ user.username }}
        <p>
            <a href="{% url 'logout' %}">Log Out</a>
        </p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log in</a><br>
        <a href="{% url 'users:signup' %}">Sign Up</a>
    {% endif %}


{% endblock %}
