{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bookstore{% endblock %}</title>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >

    {% comment %}CSS{% endcomment %}
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a href="" class="navbar-brand my-0 mr-md-auto font-wight-normal">Bookstore</a>
            <nav class="my-2 my-md-0 mr-md-3">
                <a href="{% url 'pages:about' %}" class="p-2 text-dark">About</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="p-2 text-dark">Log Out</a>
                {% else %}
                    <a href="{% url 'login' %}" class="p-2 text-dark">Log In</a>
                    <a href="{% url 'users:signup' %}" class="btn btn-outline-primary">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- JavaScript -->
    {% block javascript %}
        <script src="{% static 'js/base.js' %}"></script>
    {% endblock %}
    <!-- JQuery, Popper, Bootstrap -->
    {% block JQuery %}
        <script
                src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
                integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
                crossorigin="anonymous"></script>
        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/cjs/popper-base.min.js"
                integrity="sha512-o0ub2Xb68yocD2zlJF3T68IBMS6Tcci0ELYFMSZg22LpCZ9/zceGsjt9k7sH/HZbqCAzwewcXCzyOcjfIG21Ow=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"></script>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
